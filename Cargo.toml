[package]
name = "temp-sensor-project"
version = "0.8.1"
edition = "2021"
authors = ["Nicolas Menard <nicolas.p.menard@gmail.com>"]
resolver = "2"
rust-version = "1.85"

[profile.release]
debug = true
opt-level = "z"

[profile.dev]
debug = true
opt-level = "z"

[patch.crates-io]
concurrent-queue = { git = "https://github.com/npmenard/concurrent-queue", rev = "a98a84c2ecb099020ac66434589af6ecfd81f6ca" }

[dependencies.micro-rdk]
git = "https://github.com/viamrobotics/micro-rdk.git"
version = "0.5.0-rc1"
rev = "v0.5.0-rc1"
features = [
  "esp32",
  "binstart",

]

[dependencies.micro-rdk-modular-driver-example]
git = "https://github.com/viamrobotics/micro-rdk.git"
version = "0.5.0-rc1"
rev = "v0.5.0-rc1"
features = ["esp32"]

[dependencies]
async-io = "2"
log = "0.4"
timestamp = { git = "https://github.com/viam-labs/micro-rdk-timestamp-sensor.git"}
tmp36_sensor = { git = "https://github.com/viam-modules/micrordk-tmp36.git"}

# TODO(RSDK-10500): Restore bm3280 support when the referenced ticket is resolved
# bme280-module = { git = "https://github.com/viam-modules/micrordk-bme280.git" }
bme280-module = { path = "../micrordk-bme280" }

[build-dependencies]
cargo_metadata = "0.19"
embuild = "0.33"
regex = "1.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[package.metadata.esp-idf-sys]
esp_idf_version = "v5.4.1"
esp_idf_tools_install_dir = "custom:target/.embuild/espressif"
esp_idf_sdkconfig_defaults = [
  "sdkconfig.defaults",
]



[[package.metadata.esp-idf-sys.extra_components]]
remote_component = { name = "espressif/mdns", version = "1.8.0" }
